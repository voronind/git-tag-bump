repos:
    -   repo: https://github.com/asottile/pyupgrade
        rev: v3.3.1
        hooks:
            -   id: pyupgrade
                args: [--py38-plus]

    -   repo: https://github.com/PyCQA/pylint
        rev: v2.15.10
        hooks:
            -   id: pylint

    -   repo: https://github.com/PyCQA/flake8
        rev: 6.0.0
        hooks:
            -   id: flake8
                additional_dependencies:
                    - flake8-broken-line==0.6.0
                    - flake8-quotes==3.3.2
